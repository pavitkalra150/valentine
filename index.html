<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Webpage</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center mt-5 valentine-bg">
        <h1 class="title-animation">Will you be my forever Valentine?</h1>
        
        <div class="mt-4">
            <iframe src="https://giphy.com/embed/dpSrm4cwUmCeQ" width="480" height="480" frameBorder="0" allowFullScreen></iframe><p></p>
            <audio id="audioPlayer" loop autoplay>
                <source src="Iraaday(PaglaSongs).mp3" type="audio/mp3"> <!-- Replace "your-audio-file.mp3" with the correct path -->
                Your browser does not support the <code>audio</code> element.
            </audio>
        </div>
        <div class="mt-4">
            <button class="btn btn-lg btn-primary mr-2" id="yesBtn">Yes</button>
            <button class="btn btn-sm btn-danger" id="noBtn">No</button>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
